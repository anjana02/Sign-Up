<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="f1_container">
        <div class="continer">
            <div class="headding">
                <h1>Sign Up</h1>
                <p>Give us some of your details</p>
            </div>
            <div class="contant">
                <form action="Sign_up">
                    <label for="login-through">
                        <a href="#" class="fa fa-facebook"></a>
                        <a href="#" class="fa fa-google"></a>
                        <a href="#" class="fa fa-twitter"></a>
                    </label>
                    <label for="fname">
                        <p> User Name *:</p>
                        <input type="text" name="First_Name" id="First_Name" required>
                    </label>
                    <label for="email">
                        <p> Your Email ID* :</p>
                        <input type="email" name="email" id="email" required>
                    </label>
                    <label for="gender">
                        <p>gender</p>Male<input type="radio" name="gender" id="gender">
                        Female<input type="radio" name="gender" id="gender">
                        others<input type="radio" name="gender" id="gender">
                    </label>
                    <label for="password">
                        <p>Password</p>
                        <input type="password" name="password" id="password">
                    </label> <br> <br>
                    <label for="privacy">
                        <input type="checkbox" name="privacy" id="privacy"> By creating an account you agree the
                        <a href="#">tearms of use </a>and our <a href="#">privacy policy </a>
                    </label><br> <br>
                    <label for="create_account">
                        <input type="button" value="create account" width="1200px" height="10px" id="create_account">
                    </label>
                    <p>Already have an account ? <a href="#" id="log_in">Log in</a></p>
                </form>
            </div>
            <div class = "box_2">

            </div>
        </div>
        <div class="f2_container">
            
        </div>
    </div>
</body>

</html>
